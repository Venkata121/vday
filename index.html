<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  width: 380px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

img {
  width: 90px;
  margin-bottom: 20px;
}

.buttons {
  position: relative;
  height: 80px;
  margin-top: 30px;
}

button {
  padding: 14px 32px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  color: #333;
  position: absolute;
  right: 0;
}

.hint {
  margin-top: 25px;
  font-size: 14px;
  color: #666;
}
</style>
</head>

<body>
<div class="card">
  <img src="https://i.imgur.com/6bKcL7C.png">
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="hint">"No" seems a bit shy ðŸ˜ˆ</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
let scale = 1;

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  scale += 0.12;
  yesBtn.style.transform = `scale(${scale})`;
});

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display:flex;
      justify-content:center;
      align-items:center;
    ">
      <div style="
        background:white;
        padding:40px;
        border-radius:20px;
        text-align:center;
        box-shadow:0 20px 40px rgba(0,0,0,0.15);
      ">
        <h1>YAY!! ðŸŽ‰ðŸ’–</h1>
        <img src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif"
             style="width:260px;border-radius:15px;margin-top:20px;">
        <p style="margin-top:20px;font-size:18px;">
          Best decision ever ðŸ˜Œ
        </p>
      </div>
    </div>
  `;
});
</script>
</body>
</html>
