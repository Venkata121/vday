<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grace ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 50px;
  border-radius: 25px;
  text-align: center;
  width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
}

h1 {
  font-size: 32px;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 16px 40px;
  font-size: 20px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: transform 0.15s ease;
  position: absolute;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#no {
  background: #ddd;
  color: #333;
  left: 50%;
  top: 70px;
  transform: translateX(-50%);
}

.hint {
  margin-top: 30px;
  font-size: 14px;
  color: #666;
}
</style>
</head>

<body>

<!-- MUSIC (stays alive across page swap) -->
<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Grace, will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="hint">â€œNoâ€ seems a bit shy ğŸ˜ˆ</div>
</div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

let scale = 1;

// NO button runs away from cursor (classic behavior)
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 260 - 130;
  const y = Math.random() * 80 - 40;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  scale += 0.12;
  yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
});

// YES click
yesBtn.addEventListener("click", () => {
  music.volume = 0.6;
  music.play();

  confetti({
    particleCount: 180,
    spread: 100,
    origin: { y: 0.6 }
  });

  setTimeout(() => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        background: linear-gradient(135deg, #ffd6e8, #ffeef5);
        display:flex;
        justify-content:center;
        align-items:center;
        text-align:center;
      ">
        <div style="
          background:white;
          padding:50px;
          border-radius:25px;
          box-shadow:0 20px 40px rgba(0,0,0,0.15);
        ">
          <h1>YAY!! ğŸ‰ğŸ’–</h1>

          <img src="https://vedanshxv.github.io/vday/us.jpg"
               style="
                 width:300px;
                 border-radius:20px;
                 margin-top:20px;
                 box-shadow:0 10px 25px rgba(0,0,0,0.25);
               ">

          <p style="margin-top:20px;font-size:20px;">
            Best decision ever!!!! Get ready for some good fucking pasta
          </p>

          <audio autoplay loop>
            <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>
    `;
  }, 200);
});
</script>

</body>
</html>
