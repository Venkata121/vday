<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grace ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 50px;
  border-radius: 25px;
  text-align: center;
  width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
}

h1 {
  font-size: 32px;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 16px 40px;
  font-size: 20px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  transition: transform 0.15s ease;
  position: absolute;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#no {
  background: #ddd;
  color: #333;
  left: 50%;
  top: 60px;
  transform: translateX(-50%);
}

.hint {
  margin-top: 30px;
  font-size: 14px;
  color: #666;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Grace, will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="hint">"No" seems a bit shy ðŸ˜ˆ</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

let scale = 1;

// Make NO impossible to click
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const distance = Math.hypot(
    e.clientX - (rect.left + rect.width / 2),
    e.clientY - (rect.top + rect.height / 2)
  );

  if (distance < 120) {
    const x = Math.random() * (window.innerWidth - rect.width);
    const y = Math.random() * (window.innerHeight - rect.height);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    scale += 0.08;
    yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
  }
});

yesBtn.addEventListener("click", () => {
  music.play();

  confetti({
    particleCount: 200,
    spread: 100,
    origin: { y: 0.6 }
  });

  document.body.innerHTML = `
    <div style="
      height:100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
    ">
      <div style="
        background:white;
        padding:50px;
        border-radius:25px;
        box-shadow:0 20px 40px rgba(0,0,0,0.15);
      ">
        <h1>YAY!! ðŸŽ‰ðŸ’–</h1>
        <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
             style="width:280px;border-radius:20px;margin-top:20px;">
        <p style="margin-top:20px;font-size:20px;">
          Best decision ever ðŸ˜Œ
        </p>
      </div>
    </div>
  `;
});
</script>

</body>
</html>
